<html>
	<head>
		<title>Edit Job Observations for Opeation</title>
<style type="text/css">
* { font-family: Verdana; font-size=10; }
label {padding-right:1em;float: left; color: green}
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { font-weight: bold; clear: both; }
.submit { margin-left: 12em; }
.drawingqty{border-spacing=2px;
color: #ffffff;
} 
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.validate.js"></script>
<script src="jquery.form.js"></script>
<script src="jquery.datetimeentry.js"></script>
<script type="text/javascript" src="edit_job_dimension_observations.js"></script>
</head>
<body>
<form name="inputdimn" id="inputdimn">
<fieldset><legend>Drawing and Operation</legend>
<table border="0" width = "100%" cellspacing="10">		
<tr><td><div id="customer"> </div></td>		
<td><div id="drawing"> </div></td>
<td><div id="operation"> </div></td>
<td><div id="batch"> </div></td>
<td><div id="inspector"> </div></td>
<td><div id="jobno"> </div></td></tr><tr>

<td><div id="date"><label>First Artical?</label></td>
<td><input type="radio" name="fai" id="fai1" value="0"/>No
	<input type="radio" name="fai" id="fai2" class="required" value="1"/>Yes</td>
	<td>Inspection Date <input id="sdate" name="sdate" type="text"><input id="sdatedb" name="sdatedb" type="hidden">
		<input id="dobid" name="dobid" type="hidden"></td>
	<td><div id="sdrg"> </div></td><td><input type="checkbox" id="inch" name="inch" value="1"></input>Nominals are in Inch and measured In mm</td></div>
</tr>

</table>
</fieldset>
<div id="ipdimns"> </div> <!--place to input display dimensions-->		
<div id="s">
<table border="1px" cellspacing="1px" id="bottomtable">
		<tr><td><input type="submit" id="submit"/></td>
		</table></div>
</form>
<div id="footer"> </div> <!--place show errors, results etc-->

</body>
</html>
