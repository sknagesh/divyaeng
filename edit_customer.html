<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Divya Engineering Works Edit Customer Data</title>
        <script src="jquery.js"></script>
        <script src="jquery.validate.js"></script>

 <style type="text/css">
* { font-family: Verdana; font-size: 96%; }
label { width: 15em; float: left; color: green }
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { font-weight: bold; clear: both; }
.submit { margin-left: 12em; }
</style>
  <script>
  $(document).ready(function(){
    $("#addcustomer").validate();
	$('#customer').load('get_customer.php');
	$('#cust').hide();

$('#customer').click(function(){
		var custid=$('#Customer_ID').val();
		var url='get_cust_details.php?custid='+custid;
		if(custid!='')
		{
		$("#cust").load(url);
		$('#cust').show();
		}else{
			$('#cust').hide();
		}
  		
  		});


	$("#submit").click(function(event) {


	 if($("#addcustomer").valid())
  	{
  		event.preventDefault();
		$.ajax({
      					data: $('#addcustomer').serializeArray(),
      					type: "POST",
      					url: "edit_customer.php",
      					success: function(html) {

				document.getElementById("footer").innerHTML=html;
				$('#addcustomer')[0].reset();
				$('#cust').text('');
      							}
      							    							});
  	
  	}

		});
  });
  </script>




    </head>
    <body>
  <form class="cmxform" id="addcustomer">
<div id="customer"> </div>
<div id="cust"> </div>
   <p>
     <input class="submit" id="submit" type="submit" value="Submit"/>
   </p>
</form>
<div id="footer"> </div>


</body>
</html>
