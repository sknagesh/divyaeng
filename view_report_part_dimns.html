<html>
	<head>
		<title>View And Create Report In Process Dimensions</title>
<link rel="stylesheet" href="validationEngine.jquery.css" type="text/css">
 <style type="text/css">
* { font-family: Verdana; font-size:10; }
label {padding-right:1em;float: left; color: green}
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { font-weight: bold; clear: both; }
.submit { margin-left: 12em; }
.drawingqty{border-spacing:2px;
color: #ffffff;
}

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.validate.js"></script>
<script src="jquery.datetimeentry.js"></script>
<script src="jquery.form.js"></script>

</head>
<body>
<form name="viewipdimn" id="viewipdimn" method="post" action="dimension_report.php">
<fieldset><legend>Drawing and Operation</legend>
<table border="0" width = "100%" cellspacing="10">		
<tr><td><div id="customer"> </div></td>		
<td><div id="drawing"> </div></td>
<td><div id="batch"> </div></td>
<td>
	<div id="reptype"><label>Report Type</label>
	<select name="Report_Type" id="Report_Type">
		<option value="">Select Report Type</option>
		<option value="1">Final Inspection Report</option>
		<option value="2">In Process Report</option>
	</select>
</div></td>
<td><div id="operation"> </div></td></tr>
<tr><td><input type="radio" name="pdfxl" value="0" checked>PDF</input>
	<input type="radio" name="pdfxl" value="1">XLS</input></td>
<td>Report Date  <input type="text" name="rdate" id="rdate"></td>
<td>Comment</td><td><input type="text" name="comment" id="comment" class="required"></td></tr>
<tr><td>Job Specific Comment</td><td><input type="text" name="jcomment" id="jcomment" maxlength="300"></td>
<td><input type="radio" name="convert" value="0" checked>MM</input>
	<input type="radio" name="convert" value="1">Inch</input></td></tr>
</table>
<input type="submit" id="submit" value="Generate Report">
</fieldset>
<div id="ipdimns"> </div> <!--place to input display dimensions-->		
</form>

<div id="footer"> </div> <!--place show errors, results etc-->

</body>
