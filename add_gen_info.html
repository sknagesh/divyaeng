<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Add General Information To Database</title>
        <script src="jquery.js"></script>
        <script src="jquery.validate.js"></script>
        <script src="jquery.form.js"></script>

 <style type="text/css">
* { font-family: Verdana; font-size: 96%; }
label { width: 15em; float: left; color: green}
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { font-weight: bold; clear: both; }
.submit { margin-left: 12em; }
</style>
  <script>
  $(document).ready(function(){
	$('#addinfo').validate();
var options = {  ///options for ajaxSubnit function 
        target:        '#footer',   // target div id to update result of submit 
//        success:       showResponse  // post-submit callback 
        clearForm: true,        // clear all form fields after successful submit 
        resetForm: true        // reset the form after successful submit 
    };

	$("#addp").click(function(event) {

	 if($("#addinfo").valid())
  	{
	  	event.preventDefault();  ///we are preventing the form submitting as we are using ajax to dynamically submitting
	    $("#addinfo").ajaxSubmit(options);

  	}

		});
		
		
 


  });

  </script>




    </head>
    <body>
<div id="adraw">
  <form name ="addinfo" id="addinfo" action="add_gen_info.php" method="post" enctype="multipart/form-data">
 <fieldset>
<legend>Information Details</legend>
   <p>
     <label for="cname">Brief Description</label>
     <input id="bdesc" name="bdesc" size="75" maxlength="50" class="required" />
   </p>

   <p>
     <label for="drg">Select Info File </label>
     <input id="info" name="info" type="file" class="required"/>
   </p>


   <p>
     <input class="submit" id="addp" type="submit" value="Submit"/>
   </p>
 </fieldset>
 </form>
<div id="footer"> </div>
<div id="footer2"> </div>
</div>

</body>
</html>
