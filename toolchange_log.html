<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="jquery.js"></script>
        <script src="jquery.validate.js"></script>
        <script src="jquery.datetimeentry.js"></script>
        <script src="jquery.form.js"></script>
        <script src="jquery.MultiFile.pack.js"></script>

 <style type="text/css">
* { font-family: Verdana; font-size: 13px; }
label { width: 10em; float: left; color:green;font-weight: bold; clear: both; }
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { font-weight: bold; clear: both; }
.submit { margin-left: 12em; }
</style>
  <script>
  $(document).ready(function(){
  	var ledt="";
  	$('#pfields').hide();
	$('#tdia').hide();
  	$('#footer').html("")
	$('#footer2').html("");
	$('#addlog').attr("action","toolchange_log.php");
  	$("#machine").load('get_machine.php');
  	$('#machine').click(function(){
  	$('#customer').load("get_customer.php");
  	});

  	$('#customer').click(function(){
  	var cid=$('#Customer_ID').val();
  	var url="get_drawing.php?custid="+cid;
  	$('#drawing').load(url);
  	});


  	$('#machine').click(function(){
	var mid=$('#Machine_ID').val();
	if(mid!="")
	{
		url="get_last_machine_activity.php?mid="+mid;
	$('#footer').load(url);
	}
  	});



  	$('#drawing').click(function(){
	var did=$('#Drawing_ID').val();
	var url2='get_open_batch_no.php?drawingid='+did;

	if(did!="")
	{
		$('#batchno').load(url2);
		var url="get_operations.php?drawingid="+did;
		$('#operation').load(url);
	}
  	});
  
  	$('#operation').click(function(){
	var oid=$('#Operation_ID').val();
	if(oid!="")
	{
	$('#operator').load("get_operator.php");
	$('#ttype').load("get_tool_types.php");
	$('#pfields').show();
	}else{
	$('#pfields').hide();
	}
  	});

	$('#batchno').click(function(){
		var bid=$('#Batch_ID').val();
		
		if(bid!='')
		{
			var bid=$('#Batch_ID').val();
			var url="get_batch_remarks.php?bid="+bid;
			
			$.get(url, function(data) {
			$('#batchno').append(data);
			});
			
		}
		
	});


	$('#ttype').click(function(){
		var tid=$('#Tool_Type_ID').val();
		
		if(tid!='')
		{
			$('#tdia').show();
		}else{
			$('#tdia').hide();
		}
		
	});


	$('#tdia').keyup(function(){
		var tdia=$('#tooldia').val();
		var tid=$('#Tool_Type_ID').val();
		if(tdia!='')
		{
			url="tools_of_type_dia.php?tdia="+tdia+"&ttype="+tid;
			$('#tchange').load(url);
		}else{
			$('#tchange').hide();
		}
		
	});


	$('[id^="tid*"]').on("click",function(){
		var tid=$('#Tool_ID_1').val();
		if(tid!='')
		{
			url="get_tool_qty.php?tid="+tid;
			$('#tid1').load(url);
		}else{
			$('#tid1').text("");
		}
		
	});




  	$('#edate').focus(function(){
	var mid=$('#Machine_ID').val();
			$.ajax({
      					type: "GET",
      					url: "get_latest_end_time.php?mid="+mid,
      					async:false,
      					success: function(html) {
						
						var data=html.split('<>');						
						$('#edatedb').val(data[1]);
						$('#edate').val(data[0]);
						console.log("back from ajax call data 0="+data[0]+"data 1="+data[1]);
										}
    							});

  	});


$(function () {
	
	$('#edate').datetimeEntry({datetimeFormat: 'D-O-Y H:Ma', altField: '#edatedb', altFormat: 'Y-O-D H:M:S'});
	
	});  


});



  </script>


    </head>
    <body>


 <fieldset>
<legend>Tool Change Details</legend>
   <p>
     <label for="machine">Select Machine</label>
     <div id="machine"> </div>
     <div id="customer"> </div>
     <div id="drawing"> </div>
     <div id="batchno"> </div>
     <div id="operation"> </div>
     <div id="operator"> </div>

	 <div id="ttype"> </div>
	 <div id="tdia">
     <label>Tool Diameter </label>
     <input type="text" name="tooldia" id="tooldia" size="25" class="required">
	</div>
	<div id="tchange"> </div>

	 <div id="pfields">
	   <p>
     <label>Change Date and Time </label>
     <input type="text" name="edate" id="edate" size="25" class="required">
      <input type="hidden" name="edatedb" id="edatedb" >
	   <p>

	   <p>
     <label for="qty">Reason for Change</label>
	<select name="reason" id="reason" class="required">
	<option value="">Tool Change Reason</option>;
	<option value="Poor Finish">Poor Surface finish</option>;
	<option value="Tool Worn Out">Tool Worn Out</option>;
	<option value="Edge Chip Off">Edge Chip Off</option>;
	<option value="Hole Over Size">Hole Over Size</option>;
	<option value="Insert Chip Off">Insert Chip Off</option>;
	<option value="Tool Broken">Tool Broken</option>;
	<option value="End of tool Life Reached">End of tool Life Reached</option>;
	</select>
	   <p>

	   <p>
     <label for="remarks">Remarks</label>
     <textarea name="remark" rows="4" cols="50" id="remarks" > </textarea> 
	   <p>

		
	</div>

 </fieldset>

</body>
</html>
