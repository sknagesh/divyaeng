<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Delete gages sent back to Customer</title>
        <script src="jquery.js"></script>
        <script src="jquery.validate.js"></script>


 <style type="text/css">
* { font-family: Verdana; font-size: 96%; }
label { width: 15em; float: left; color: green}
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { font-weight: bold; clear: both; }
.submit { margin-left: 12em; }
</style>
  <script>
  $(document).ready(function(){
	$('#gage').load("get_gages.php")
    $("#addbrand").validate();  //attach validater to form
    


  $('#gage').click(function(){
    var gid=$('#Gage_ID').val();
    if(gid!='')
    {
      url='get_gage_list_to_delete.php?gid='+gid;
      $('#glist').load(url);
    }
    
  });


	$("#submit").click(function(event) {
	 
   if($("#addbrand").valid())
  	{
  		event.preventDefault();
	   	$.ajax({
      					data: $('#addbrand').serializeArray(),
      					type: "POST",
      					url: "delete_gage_slnos.php",
      					success: function(html) {
				document.getElementById("footer").innerHTML=html;
				$('#addbrand')[0].reset();
      							}
    				});
  	}
		});
   
    
    
  });



  </script>




    </head>
    <body>
<div id="adraw">
  <form name ="addbrand" id="addbrand">
 <fieldset>
<legend>Select Gage and Serial Nos to Delete</legend>

<div id="gage"> </div>
<div id="glist"> </div>

     <input class="submit" id="submit" type="submit" value="Submit"/>
   </p>
 </fieldset>
 </form>
<div id="footer"> </div>
<div id="footer2"> </div>
</div>

</body>
</html>
